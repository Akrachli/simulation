<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIRH Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='output_image.jpg') }}" alt="AGIRH Logo">
            </div>
            <form action="/login" method="POST">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Utilisateur" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit">Connexion</button>
            <a onclick="selectTabPWD(); return false;" id="forgot-password-link" class="forgot-password-link" href="javascript:__doPostBack('ctl00$ContentPlaceHolderBODY$LinkBtnPwdOublie','')">Mot de passe oublié.</a>
            </form>
        </div>
    </div>
    <footer>
        AGIRH Version DEMO © 2024 AGiRH Tous droits réservés.
    </footer>
</body>
</html>
